<!DOCTYPE>
<html>
    <head>
        <title>我的航班</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no"/>
        <script src="../lib/jquery.js"></script>
        <script src="../lib/jqmobile/jquery.mobile.custom.js"></script>
        <link rel="stylesheet" href="../style/index.css" />
        <link rel="stylesheet" href="../lib/jqmobile/jquery.mobile.custom.structure.css"/>
        <link rel="stylesheet" href="../lib/jqmobile/jquery.mobile.custom.theme.min.css" />
        <script src="../lib/pageTransitionEvents.js"></script>
        <script src="../lib/common.js"></script>
        <link rel="stylesheet" href="../style/myflight.css" />
    </head>
    <body>
        <div data-role="page" id="mainPage" class="bgOne" data-theme="b">
            <!--<div data-role="content" class="posAbs blurBg"></div>-->
            <div data-role="content">
                <div class="title">
                    <div class="font-airchina">
                        <img src="../res/air-logo-airchina.png" />
                    </div>
                    <div class="font-flag">CA 1595</div>
                    <div class="font-ontime">准时</div>
                </div>
            </div>
            <div data-role="content">
                <div class="flightInfo">
                    <div class="boxs">
                        <p class="targetPlace">北京</p>
                        <p class="targetPlan">计划起飞</p>
                        <p class="abordTime">15:00</p>
                        <p class="abordTimeComment">登机时间</p>
                        <p class="localWeather">28<span>℃</span></p>
                        <i class="icon icon_weatherRain posIcon"></i>
                        <p class="abordTimeBig">15:00</p>
                    </div>
                </div>
            </div>
            <div data-role="content">
                <div class="fourInfos">
                    <div class="boxs">
                        <p class="targetPlan">计划达到</p>
                        <p class="abordTime">17:00</p>
                        <p class="targetPlan">预计达到</p>
                        <p class="targetPlace">17:00</p>
                        <p class="localWeather">28<span>℃</span></p>
                        <i class="icon icon_weatherSun posIcon"></i>
                        <p class="targetName">苏州</p>
                    </div>
                </div>
            </div>
            <div data-role="content">
                <ul class="fourInfos food">
                    <li>
                        <p><i class="icon icon_food"></i></p>
                        <p>本次航班</p>
                        <p>餐饮菜单</p>
                    </li>
                    <li><img src="../res/food-1.jpg"></li>
                    <li><img src="../res/food-2.jpg"></li>
                    <li><img src="../res/food-3.jpg"></li>
                </ul>
            </div>
            <div data-role="content">
                <ul class="fourInfos movie">
                    <li>
                        <div><i class="icon icon_movie"></i></div>
                        <div>本次航班</div>
                        <div>播放电影</div>
                    </li>
                    <li>
                        <img src="../res/movie-1.jpg">
                        <p>环太平洋</p>
                    </li>
                    <li>
                        <img src="../res/movie-2.jpg">
                        <p>碟中谍2</p>
                    </li>
                    <li>
                        <img src="../res/movie-3.jpg">
                        <p>环形使者</p>
                    </li>
                </ul>
            </div>
            <div data-role="content">
                <div class="smsBox">
                    <a href="javascript: void(0)" id="J_smsMe"><i class="icon icon_sms" style="font-size: 3rem;margin-top: -1rem;"></i> 短信通知我</a>
                </div>
                <div class="abordGateInfos">
                    <a href="#smsPage" data-transition="slideup"><i class="icon icon_btnDown" style="font-size: 5rem;margin-top: 2rem;"></i></a>
                </div>
            </div>
            <script type="script/template" id="enterPhoneNumber">
                <div class="abordGateInfos">
                    <div class="phoneNumber">
                        <input type="text" placeholder="手机号" id="J_phoneNumber" />
                        <button id="J_sendSms">确认</button>
                    </div>
                </div>
            </script>
            <script type="script/template" id="phoneNumberSuccuss">
                <div class="abordGateInfos">
                    <div class="phoneNumber">
                        {{{val}}}
                        短信定制成功
                    </div>
                </div>
            </script>
        </div>
        <div data-role="page" id="smsPage" data-theme="b">
            <div data-role="header" data-position="fixed">
                <h1>this is a header</h1>
            </div>
            <div data-role="content">
                <p>我是一名移动开发者！</p>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>页脚文本</h1>
            </div>
        </div>
     <body>
</html>
