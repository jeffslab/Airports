<!DOCTYPE>
<html>
    <head>
        <title>我的航班</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no"/>
        <script src="../lib/jquery.js"></script>
        <script src="../lib/jqmobile/jquery.mobile.custom.js"></script>
        <link rel="stylesheet" href="../style/index.css" />
        <link rel="stylesheet" href="../lib/jqmobile/jquery.mobile.custom.structure.css"/>

        <script src="../lib/pageTransitionEvents.js"></script>
        <style>
            .bgOne {
                position: relative;
            }
            .posAbs {
                position: absolute;
                z-index: 5;
            }
            .blurBg {
                background:url('../res/bg-ecar.jpg');
                background-repeat:no-repeat;
                background-position:0 0;
                background-size: 100% 100%;

                height: 100%;
            }

    <body>
        <div data-role="page" id="pageOne" class="bgOne" data-theme="b">
            <div data-role="content" class="posAbs blurBg">
            </div>
            <div data-role="content" class="posAbs">
                <i class="icon icon_weatherRain" style="font-size: 50px;"></i>
            </div>
        </div>
        <div data-role="page" id="pageTwo">
            <div data-role="header" data-position="fixed">
                <h1>this is a header</h1>
                <a href="#pageOne" data-transition="slideup">pageOne</a>
            </div>
            <div data-role="content">
                <p>我是一名移动开发者！</p>
            </div>
            <div data-role="footer" data-position="fixed">
