<!doctype html>
<html lang="en">
<head>
    <title>CateringService</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0"/>    
    <script src="../lib/zepto.js"></script>
    <script src="../lib/swipe.js"></script>
    <link rel="stylesheet" href="../style/index.css"/>

    <style>   
        *{ margin:0; padding: 0;}
        li{ list-style-type: none;}
        img{ max-width: 100%; display: block; margin: 0 auto 1px auto;}
        html,body{ width: 100%; height: 100%; background: #e4e4e4; 
            -webkit-tap-highlight-color: rgba(88,44,22,0.9);
            -webkit-touch-callout: none; 
            -webkit-user-select: none;             
        }    
        div.hide{display:none}
        .main{ width: 100%; height: auto; position: relative;}
        .main section{ width: 100%; height: auto; position:absolute; left: 0; top:0; }
        .main section div{ width: 100%;left: 0; top:0; }
        .main section.hide{ display: none;}
        .main section.curr{ display: block;} 
    
        .menu{ width: 100%; height: 12rem; position: fixed; bottom:0; left:0; }
        .menu.menucurr{ background: #fff;}
        .menu ul{width: 100%; height: 100%; }
        .menu li{ width: 16.66%; height: 100%; float: left; line-height: 12rem; text-align: center; background: #fff; font-size:6rem;color:#999}
        .menu li.curr{color:#000}   
        
        .detail_menu{ width: 100%; height: 5rem; position: fixed; bottom:0; left:0; }
        .detail_menu ul{width: 100%; height: 100%; }
        .detail_menu li{ width: 33.3%; height: 100%; float: left; line-height: 6rem; text-align: center; background: #000; color:#fff;font-size:6rem;color:#fff}
        
        .detail{width: 100%; height: 100%; position:relative;top:0;left:0;}
        .detail hr{width:100%;color:#999;size:1;}       
        .filter{filter:alpha(opacity=50);-moz-opacity:0.5;-khtml-opacity: 0.5;opacity: 0.5;}
        .bottom{width:100%;height: 5rem;}
        .loading{color:#000;position:absolute;width:100%;top:0;bottom:0;text-align:center;background-image:url('../res/ajax-loader.gif');background-color:rgba(0,0,0,0.8);background-position:center;background-repeat:no-repeat}
        .loading img{width:2.7rem;height:2.7rem;position:absolute;top:0;left:0;right:0;bottom:0}
        .main_mask{position:absolute; width:100%;height:100%;filter:alpha(opacity=50);-moz-opacity:0.5;-khtml-opacity: 0.5;opacity: 0.5;color:#fff}
        .muti_img{position:relative;}
        
        
        
        /* Swipe 2 required styles */

        .swipe {
          overflow: hidden;
          visibility: hidden;
          position: relative;
        }
        .swipe-wrap {
          overflow: hidden;
          position: relative;
        }
        .swipe-wrap > div {
          float:left;
          width:100%;
          position: relative;
        }

        
       /* END required styles */
    </style>

    <script>
        (function () {
            var adjust = function () {
                var width, dom = document.getElementsByTagName("html")[0];
                return function () {
                    var w = Math.min(dom.offsetWidth, 480);
                    if (width != w) {
                        width = w;
                        dom.style.fontSize = (10 / 720 * width) + "px";
                    }
                };
            } ();
            adjust();
            window.addEventListener("resize", function () { setTimeout(adjust, 200); }, false);
        } ());
    </script>
</head>
<body>       
    <div class="main">        
        <div class="maindiv">
            <section class="curr" id="sec-menu-all">          
            </section>
            <section  class="hide" id="sec-menu-1">           
            </section>
            <section class="hide" id="sec-menu-2">            
            </section>
            <section class="hide" id="sec-menu-3">            
            </section>
            <section class="hide" id="sec-menu-4">            
            </section>
            <section class="hide" id="sec-menu-5">
            </section>               
        </div>        
    </div>    
    <div class="detail hide">        
        <div id='mySwipe' style='max-width:100%;' class='swipe'>
          <div class='swipe-wrap'>
            <div><img src="../res/menu-1/shop-1/picture-1.jpg" alt=""/></div>
            <div><img src="../res/menu-1/shop-1/picture-2.jpg" alt=""/></div>
            <div><img src="../res/menu-1/shop-1/picture-3.jpg" alt=""/></div>
            <div><img src="../res/menu-1/shop-1/picture-4.jpg" alt=""/></div>            
          </div>
        </div>        
        <div style="vertical-align:middle;line-height:7rem">
          <div style="margin: 5rem 0 0 5rem">
            <span id="detail_name" style="font-size:6rem;font-family:@黑体;font-weight:bold;">太平洋咖啡</span>
          </div>          
          <img style="width:15rem;height:3rem;margin: 0 0 5rem 5rem" src="../res/score.png" alt=""/>          
        </div>
        <hr />
        <div style="vertical-align:middle;line-height:12rem">
          <span style="font-size:3.6rem;font-family:@黑体;margin-left:5rem">距离50米  人均￥40  时间 5:00-23:00</span>
        </div>
        <hr />
        <div style="text-align:left;vertical-align:middle;line-height:12rem">
          <div style="margin-left:5rem">              
                <i class="icon icon_telephone" style="color:#fff;font-size:5rem;color:#999;"></i>
                <a href="tel:010-68789876" style="font-size:5rem;font-family:Arial;color:#999;text-decoration:none;">&nbsp;&nbsp;010 - 68789876&nbsp;&nbsp;</a>                                            
                <i class="icon icon_telephone" style="margin-left:12rem; font-size:5rem;color:#999;"></i>
          </div>          
        </div>
        <hr />
        <img src="../res/map-1.jpg" alt="" style="max-width: 100%; display: block;"/>        
    </div>

    <div class="menu">
        <ul>
            <li class="curr icon icon_menuNear "></li>
            <li class="icon icon_dutyFree "></li>
            <li class="icon icon_menuFood "></li>
            <li class="icon icon_menuCoffee "></li>
            <li class="icon icon_menuRestaurant "></li>
            <li class="icon icon_menuShop "></li>
        </ul>
    </div>
    <div class="detail_menu hide">
        <ul>
            <li class="icon icon_btnDown "></li>
            <li class="icon icon_btnDown "></li>
            <li class="icon icon_btnDown "></li>            
        </ul>
    </div>
</body>
<script>

    $(document).ready(function () {
        var isLoading = false;
        var imgMap = {};
        var imgData = [{
            class: 'sec-menu-1',
            path: '../res/menu-1/',
            sub: 'shop-',
            pic_pre: 'picture-',
            len: 5,
            names: ['太平洋咖啡', 'KFC', '麦当劳', '千岛咖啡', '真功夫']
        }, {
            class: 'sec-menu-2',
            path: '../res/menu-2/',
            sub: 'shop-',
            pic_pre: 'picture-',
            len: 6,
            names: ['太平洋咖啡', 'KFC', '麦当劳', '千岛咖啡', '真功夫', '味千拉面']
        }, {
            class: 'sec-menu-3',
            path: '../res/menu-3/',
            sub: 'shop-',
            pic_pre: 'picture-',
            len: 6,
            names: ['太平洋咖啡', 'KFC', '麦当劳', '千岛咖啡', '真功夫', '味千拉面']
        }, {
            class: 'sec-menu-4',
            path: '../res/menu-4/',
            sub: 'shop-',
            pic_pre: 'picture-',
            len: 6,
            names: ['太平洋咖啡', 'KFC', '麦当劳', '千岛咖啡', '真功夫', '味千拉面']
        }, {
            class: 'sec-menu-5',
            path: '../res/menu-5/',
            sub: 'shop-',
            pic_pre: 'picture-',
            len: 6,
            names: ['太平洋咖啡', 'KFC', '麦当劳', '千岛咖啡', '真功夫', '味千拉面']
        }, {
            class: 'sec-menu-6',
            path: '../res/menu-6/',
            sub: 'shop-',
            pic_pre: 'picture-',
            len: 6,
            names: ['太平洋咖啡', 'KFC', '麦当劳', '千岛咖啡', '真功夫', '味千拉面']
        }]

        $.each(imgData, function (index, item) {
            imgMap[item.class] = item;
        })

        function loadTarget(id) {
            isLoading = true;
            var img = $('#' + id);
            var parentDIv = img.parent('div')
            if (parentDIv) {
                var loading = '<div class="loading"></div>';
                parentDIv.append(loading);
            }
            loadDetail(id);
            setTimeout(function () {
                isLoading = false;
                parentDIv.children('.loading').remove();
                showDetail(id);
            }, 1000)
        }

        function showDetail() {
            $('.main').addClass('hide');
            $('.menu').addClass('hide');
            $('.detail').removeClass('hide');

            var elem = document.getElementById('mySwipe');
            window.mySwipe = Swipe(elem, {
                startSlide: 0,
                auto: 3000,
                continuous: true,
                disableScroll: true,
                stopPropagation: true
            });
        }

        function loadDetail(id) {
            var args = id.split('_');
            var cls = args[1];
            var index = parseInt(args[2]);
            var imgObj = imgMap[cls];

            var name = imgObj.names[index];
            $('#detail_name').html(name);

            var swip = $('.swipe-wrap');
            swip.children('div').remove();
            for (var i = 0; i < 4; i++) {
                var imgSrc = imgObj.path + imgObj.sub + (index + 1) + '/picture-' + (i + 1) + '.jpg';
                var swipImg = '<div><img src="' + imgSrc + '" alt=""/></div>';
                swip.append(swipImg);
            }
        }

        function showMain() {
            $('.main').removeClass('hide');
            $('.menu').removeClass('hide');
            $('.detail').addClass('hide');
        }

        function initDom() {
            var sectionAll = $('#sec-menu-all');
            $(imgData).each(function (index) {
                var item = imgData[index];
                var par = $('#' + item.class);
                if (par) {
                    for (var i = 0; i < item.len; i++) {
                        var imgPath = item.path + item.sub + (i + 1) + '/' + item.pic_pre + '0.jpg';
                        var imgId = 'img_' + item.class + '_' + i;
                        var img = '<div class="muti_img"><img src="' + imgPath + '" alt="" id="' + imgId + '"></div>';

                        $(img).die().live('tap', function (e) {
                            var targetId = e.target.id;
                            if (targetId && !isLoading) {
                                loadTarget(targetId)
                            }
                        })

                        sectionAll.append(img);
                        par.append(img);
                    }
                }
            })
        }

        function menuEvent() {
            $(".menu li").each(function (index) {
                $(this).tap(function () {
                    $(this).addClass("curr").siblings().removeClass("curr");
                    $(".main section").eq(index).show().siblings().hide();
                })
            })

            $('.detail').swipeUp(function () {                
                showMain();
            })
        }

        initDom();
        menuEvent();
    });


    
</script>
</html>
